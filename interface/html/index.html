<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body>
  <div style="width:640;margin:0 auto;padding:0" id="video_tag_id"></div>
  <div id="disp"></div>

  <script src="javascrip/a.js"></script>
  <script src="javascrip/sldp-v2.12.2.min.js"></script>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", initPlayer);

    function initPlayer(){
      sldpPlayer = SLDP.init({
        container:          'video_tag_id',
        stream_url:         "wss://ishikin.test.multicdnet.com/test/a",
        height:             360,
        width:              640,
        reconnects:         true,
        autoplay:           true,
        muted:              true,
        muteable:           true,
        controls:           false
      });
    };

    function removePlayer(){
      sldpPlayer.destroy()
    }
  </script>
</body>
