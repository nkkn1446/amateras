syntax = "proto3";

package Protocol;

service Interface {
  rpc Touch (TouchRequest) returns (TouchReply);
}

message TouchRequest {
  message Point {
    double x = 1;
    double y = 2;
  }
  repeated Point points = 1;
}

message TouchReply {
  message Point {
    double x = 1;
    double y = 2;
  }
  repeated Point points = 1;
}
